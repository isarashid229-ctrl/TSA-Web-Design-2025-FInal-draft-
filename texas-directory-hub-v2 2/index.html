<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Texas Directory Hub</title>
  <link rel="icon" href="assets/logo.svg"/>
  <meta name="description" content="Curated Texas resource directory with interactive map and filters."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{boxShadow:{soft:'0 10px 30px rgba(0,0,0,0.06)'}}}};</script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <style>
    html,body{height:100%;}
    .glass{backdrop-filter:blur(6px);}
    .line-clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-50 via-white to-slate-50 text-gray-900">
<header class="sticky top-0 z-20 bg-white/80 glass border-b border-teal-100">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
    <img src="assets/logo.svg" alt="Texas Hub" class="w-10 h-10 rounded-xl shadow-soft"/>
    <div>
      <h1 class="text-xl md:text-2xl font-bold tracking-tight">Texas Directory Hub</h1>
      <p class="text-xs md:text-sm text-gray-600">Curated statewide resources · Interactive map · No-dead-link policy</p>
    </div>
    <div class="ml-auto text-xs text-gray-500">Updated 2025-10-20</div>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6">
  <section class="rounded-3xl p-4 md:p-6 bg-white/70 glass shadow-soft border border-teal-100">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
      <label class="block">
        <span class="text-xs font-semibold text-gray-700">Search</span>
        <input id="search" type="text" placeholder="Name, description..." class="mt-1 w-full rounded-xl border-teal-200 focus:border-teal-500 focus:ring-teal-400/30"/>
      </label>
      <label class="block">
        <span class="text-xs font-semibold text-gray-700">Category</span>
        <select id="filter-category" class="mt-1 w-full rounded-xl border-teal-200 focus:border-teal-500"></select>
      </label>
      <label class="block">
        <span class="text-xs font-semibold text-gray-700">City</span>
        <select id="filter-city" class="mt-1 w-full rounded-xl border-teal-200 focus:border-teal-500"></select>
      </label>
      <label class="block">
        <span class="text-xs font-semibold text-gray-700">ZIP Code</span>
        <select id="filter-zip" class="mt-1 w-full rounded-xl border-teal-200 focus:border-teal-500"></select>
      </label>
      <div class="flex items-end">
        <button id="reset" class="w-full h-[42px] mt-1 rounded-xl bg-teal-700 text-white hover:opacity-90">Reset filters</button>
      </div>
    </div>
    <div class="mt-3 text-sm text-gray-600">Showing <span id="count">0</span> results</div>
  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
    <div class="rounded-3xl overflow-hidden bg-white/70 glass border border-teal-100 shadow-soft">
      <div id="map" style="height: 540px;"></div>
    </div>
    <div class="rounded-3xl p-4 md:p-6 bg-white/70 glass border border-teal-100 shadow-soft">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg md:text-xl font-semibold">Resources</h2>
        <div class="text-xs text-gray-500">Click any card to open the official site</div>
      </div>
      <div id="results" class="space-y-3"></div>
    </div>
  </section>
</main>

<footer class="max-w-7xl mx-auto px-4 py-10 text-xs text-gray-500">
  <div class="flex flex-col md:flex-row items-center justify-between gap-3">
    <div>© 2025 Texas Directory Hub — curated public resources</div>
    <div>Built with Leaflet, Tailwind, and ❤️ for Texas</div>
  </div>
</footer>

<script>
const DATA = [{"name": "Texas Health & Human Services", "category": "Health", "city": "Austin", "zip": "78701", "lat": 30.2715, "lng": -97.7426, "url": "https://www.hhs.texas.gov/", "desc": "State services for health, mental health, and benefits."}, {"name": "Dell Seton Medical Center", "category": "Health", "city": "Austin", "zip": "78712", "lat": 30.274, "lng": -97.7336, "url": "https://www.seton.net/locations/dell-seton-medical-center-austin/", "desc": "Teaching hospital in Austin."}, {"name": "MD Anderson Cancer Center", "category": "Health", "city": "Houston", "zip": "77030", "lat": 29.7046, "lng": -95.3947, "url": "https://www.mdanderson.org/", "desc": "World\u2011renowned cancer care and research."}, {"name": "UT Southwestern Medical Center", "category": "Health", "city": "Dallas", "zip": "75390", "lat": 32.8175, "lng": -96.8413, "url": "https://www.utswmed.org/", "desc": "Academic medical center serving North Texas."}, {"name": "University Health System", "category": "Health", "city": "San Antonio", "zip": "78229", "lat": 29.5083, "lng": -98.5776, "url": "https://www.universityhealth.com/", "desc": "Public hospital system for San Antonio and Bexar County."}, {"name": "El Paso Children\u2019s Hospital", "category": "Health", "city": "El Paso", "zip": "79905", "lat": 31.7718, "lng": -106.44, "url": "https://elpasochildrens.org/", "desc": "Specialized pediatric care in El Paso."}, {"name": "Texas Education Agency", "category": "Education", "city": "Austin", "zip": "78701", "lat": 30.271, "lng": -97.7437, "url": "https://tea.texas.gov/", "desc": "State education agency for Texas public schools."}, {"name": "University of Texas at Austin", "category": "Education", "city": "Austin", "zip": "78712", "lat": 30.2849, "lng": -97.7341, "url": "https://www.utexas.edu/", "desc": "Flagship public research university."}, {"name": "Texas A&M University", "category": "Education", "city": "College Station", "zip": "77843", "lat": 30.615, "lng": -96.3423, "url": "https://www.tamu.edu/", "desc": "Land\u2011grant research university in College Station."}, {"name": "University of Houston", "category": "Education", "city": "Houston", "zip": "77204", "lat": 29.7199, "lng": -95.3422, "url": "https://www.uh.edu/", "desc": "Public research university in Houston."}, {"name": "Dallas College", "category": "Education", "city": "Dallas", "zip": "75215", "lat": 32.7767, "lng": -96.797, "url": "https://www.dallascollege.edu/", "desc": "Community college network serving Dallas County."}, {"name": "Central Texas Food Bank", "category": "Food", "city": "Austin", "zip": "78744", "lat": 30.2049, "lng": -97.7404, "url": "https://www.centraltexasfoodbank.org/", "desc": "Food assistance for Central Texas."}, {"name": "Houston Food Bank", "category": "Food", "city": "Houston", "zip": "77032", "lat": 29.9251, "lng": -95.3203, "url": "https://www.houstonfoodbank.org/", "desc": "Largest food bank in the U.S."}, {"name": "North Texas Food Bank", "category": "Food", "city": "Plano", "zip": "75075", "lat": 33.028, "lng": -96.712, "url": "https://ntfb.org/", "desc": "Food assistance for North Texas communities."}, {"name": "San Antonio Food Bank", "category": "Food", "city": "San Antonio", "zip": "78227", "lat": 29.3994, "lng": -98.6548, "url": "https://safoodbank.org/", "desc": "Feeding programs and community kitchens."}, {"name": "Texas Dept. of Housing & Community Affairs", "category": "Housing", "city": "Austin", "zip": "78701", "lat": 30.268, "lng": -97.7413, "url": "https://www.tdhca.texas.gov/", "desc": "Affordable housing and community assistance."}, {"name": "HACA (Austin Housing Authority)", "category": "Housing", "city": "Austin", "zip": "78702", "lat": 30.2598, "lng": -97.7336, "url": "https://www.hacanet.org/", "desc": "Public housing and voucher programs."}, {"name": "Houston Housing Authority", "category": "Housing", "city": "Houston", "zip": "77004", "lat": 29.7233, "lng": -95.359, "url": "https://www.housingforhouston.com/", "desc": "Affordable housing and vouchers in Houston."}, {"name": "DHA (Dallas Housing Authority)", "category": "Housing", "city": "Dallas", "zip": "75201", "lat": 32.7825, "lng": -96.7989, "url": "https://www.dhada.org/", "desc": "Public housing and rental assistance in Dallas."}, {"name": "WorkInTexas", "category": "Jobs", "city": "Austin", "zip": "78701", "lat": 30.269, "lng": -97.74, "url": "https://www.workintexas.com/", "desc": "Statewide job search and matching platform."}, {"name": "Texas Workforce Commission", "category": "Jobs", "city": "Austin", "zip": "78778", "lat": 30.2669, "lng": -97.7428, "url": "https://www.twc.texas.gov/", "desc": "Employment services, training, and benefits."}, {"name": "Capital IDEA", "category": "Jobs", "city": "Austin", "zip": "78702", "lat": 30.2622, "lng": -97.7238, "url": "https://www.capitalidea.org/", "desc": "Career training and job placement."}, {"name": "Workforce Solutions Greater Dallas", "category": "Jobs", "city": "Dallas", "zip": "75247", "lat": 32.8125, "lng": -96.8746, "url": "https://www.wfsdallas.com/", "desc": "Workforce programs for the Dallas region."}, {"name": "2\u20111\u20111 Texas", "category": "Emergency", "city": "Statewide", "zip": "00000", "lat": 31.0, "lng": -100.0, "url": "https://www.211texas.org/", "desc": "Statewide resource directory for help and services."}, {"name": "Texas Division of Emergency Management", "category": "Emergency", "city": "Austin", "zip": "78744", "lat": 30.2154, "lng": -97.7071, "url": "https://tdem.texas.gov/", "desc": "Preparedness, response, and recovery."}, {"name": "Ready Harris (Harris County OEM)", "category": "Emergency", "city": "Houston", "zip": "77002", "lat": 29.7604, "lng": -95.3698, "url": "https://www.readyharris.org/", "desc": "Emergency info and alerts for Harris County."}, {"name": "CapMetro (Austin)", "category": "Transportation", "city": "Austin", "zip": "78701", "lat": 30.2672, "lng": -97.7431, "url": "https://www.capmetro.org/", "desc": "Austin public transit routes and schedules."}, {"name": "DART (Dallas)", "category": "Transportation", "city": "Dallas", "zip": "75202", "lat": 32.7782, "lng": -96.8067, "url": "https://www.dart.org/", "desc": "Dallas transit rail and bus services."}, {"name": "VIA Metropolitan Transit", "category": "Transportation", "city": "San Antonio", "zip": "78212", "lat": 29.448, "lng": -98.5029, "url": "https://www.viainfo.net/", "desc": "San Antonio area transit system."}, {"name": "Sun Metro (El Paso)", "category": "Transportation", "city": "El Paso", "zip": "79901", "lat": 31.7587, "lng": -106.487, "url": "https://www.sunmetro.net/", "desc": "Public transit for El Paso."}];
const $ = s => document.querySelector(s);
let MAP, CLUSTER;

function init(){ initFilters(); initMap(); render(); }

function initFilters(){
  const cats = [...new Set(DATA.map(d=>d.category))].sort();
  const cities = [...new Set(DATA.map(d=>d.city))].sort();
  const zips = [...new Set(DATA.map(d=>d.zip))].sort((a,b)=>a.localeCompare(b,'en',{numeric:true}));

  document.getElementById('filter-category').innerHTML =
    '<option value="">All categories</option>' + cats.map(c=>`<option>${c}</option>`).join('');
  document.getElementById('filter-city').innerHTML =
    '<option value="">All cities</option>' + cities.map(c=>`<option>${c}</option>`).join('');
  document.getElementById('filter-zip').innerHTML =
    '<option value="">All ZIP codes</option>' + zips.map(z=>`<option>${z}</option>`).join('');

  ['input','change'].forEach(evt=>{
    document.getElementById('search').addEventListener(evt, render);
    document.getElementById('filter-category').addEventListener(evt, render);
    document.getElementById('filter-city').addEventListener(evt, render);
    document.getElementById('filter-zip').addEventListener(evt, render);
  });
  document.getElementById('reset').addEventListener('click', ()=>{
    document.getElementById('search').value='';
    document.getElementById('filter-category').value='';
    document.getElementById('filter-city').value='';
    document.getElementById('filter-zip').value='';
    render();
  });
}

function initMap(){
  MAP = L.map('map',{scrollWheelZoom:true}).setView([31.0,-99.0],6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(MAP);
  CLUSTER = L.markerClusterGroup();
  MAP.addLayer(CLUSTER);
}

function getFiltered(){
  const q = document.getElementById('search').value.trim().toLowerCase();
  const cat = document.getElementById('filter-category').value;
  const city = document.getElementById('filter-city').value;
  const zip = document.getElementById('filter-zip').value;
  return DATA.filter(d=>{
    if (cat && d.category!==cat) return false;
    if (city && d.city!==city) return false;
    if (zip && d.zip!==zip) return false;
    if (q){
      const hay = (d.name+' '+d.category+' '+d.city+' '+d.zip+' '+d.desc).toLowerCase();
      if (!hay.includes(q)) return false;
    }
    return true;
  });
}

function render(){
  const data = getFiltered();
  renderList(data);
  renderMap(data);
  document.getElementById('count').textContent = data.length;
}

function renderList(data){
  const el = document.getElementById('results');
  if (!data.length){
    el.innerHTML = '<div class="text-center text-sm text-gray-500 py-8">No results. Clear filters or try another search.</div>';
    return;
  }
  el.innerHTML = data.map(d => `
    <a class="block group" href="${d.url}" target="_blank" rel="noopener">
      <div class="rounded-2xl p-4 bg-white/70 hover:bg-white shadow-sm hover:shadow transition border border-teal-100">
        <div class="flex items-start gap-3">
          <div class="shrink-0 w-10 h-10 rounded-xl bg-teal-600/10 grid place-items-center">
            <span class="text-teal-700 text-sm font-semibold">${d.category[0]}</span>
          </div>
          <div class="min-w-0">
            <div class="flex items-center justify-between gap-3">
              <h3 class="text-base md:text-lg font-semibold text-gray-900">${d.name}</h3>
              <div class="text-xs md:text-sm text-gray-500">${d.city}${d.zip ? ' · '+d.zip : ''}</div>
            </div>
            <p class="text-sm text-gray-600 mt-1 line-clamp-2">${d.desc}</p>
            <div class="pt-2 text-xs text-teal-700 underline opacity-0 group-hover:opacity-100 transition">Open in new tab</div>
          </div>
        </div>
      </div>
    </a>
  `).join('');
}

function renderMap(data){
  CLUSTER.clearLayers();
  data.forEach(d=>{
    const m = L.marker([d.lat,d.lng],{title:d.name});
    m.bindPopup(
      `<div class="min-w-[220px]">
        <div class="font-semibold">${d.name}</div>
        <div class="text-xs text-gray-600">${d.category} · ${d.city} (${d.zip})</div>
        <a href="${d.url}" target="_blank" rel="noopener" class="text-xs text-teal-700 underline">Open site</a>
      </div>`
    );
    CLUSTER.addLayer(m);
  });
  if (data.length){
    const group = L.featureGroup(CLUSTER.getLayers());
    MAP.fitBounds(group.getBounds().pad(0.2), {animate:true});
  }
}

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
